        <MAIN>
            <div class="container-fluid bg-white mt-5 mb-0 p-2 rounded">
                <div>
                    <h1 class="welcome-message mb-0">Contact Us</h1>
                    <img class="pagebreak mt-0 mb-0" src = "./media/pagebreak.png" alt="pagebreak">
                    <div class="mr-5 mb-5 mt-5">
                        <form method="get" id="contactform">
                            <div class="form-group row justify-content-center">
                                <label for="email_address" class="col-sm-2 col-form-label">E-Mail:</label>
                                <div class="col-sm-5">
                                    <input type="email" class="form-control" name="email_address" id="email_address" placeholder="JohnDoe@email.com">
                                    <span class="requirement"></span>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="phone" class="col-sm-2 col-form-label">Mobile Phone:</label>
                                <div class="col-sm-5">
                                    <input type="text" name="phone" class="form-control" id="phone" placeholder="123-456-7890">
                                    <span class="requirement"></span>
                                </div>
                                
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="country" class="col-sm-2 col-form-label">Country:</label>
                                <div class="col-sm-5">
                                    <select class="form-control" select name="country" id="country">
                                    <option value="">Select a country</option>
                                    <option>USA</option>
                                    <option>Canada</option>
                                    <option>Mexico</option>
                                    </select>
                                    <span class="requirement"></span>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label class="col-sm-2 col-form-label">Contact me by:</label>
                                <div class="col-sm-5">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="contact" id="mobile" value="mobile">
                                        <label class="form-check-label" for="mobile">Mobile Phone</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="contact" id="text" value="text" checked>
                                        <label class="form-check-label" for="text">Text</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="contact" id="email_radio" value="email">
                                        <label class="form-check-label" for="email">Email</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="contact" id="none" value="none">
                                        <label class="form-check-label" for="none">None</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label class="col-sm-2 col-form-label">Terms of Service:</label>
                                <div class="col-sm-5">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="terms">I Accept</label>&nbsp;
                                        <input class="form-check-input" type="checkbox" name="terms" id="terms" value="yes">
                                        <span class="requirement"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center mb-5">
                                <label for="comments" class="col-sm-2 col-form-label">Comments:</label>
                                <div class="col-sm-5">
                                    <textarea type="coments" class="form-control" id="comments" rows="7"></textarea>
                                    <span class="requirement"></span>
                                </div>
                            </div>
                            
                            <div class="form-group row justify-content-center">
                                <label for="buttons" class="col-form-label"></label>
                                <div class="">
                                    <input type="button" class="btn btn-primary mr-4" id="submit" value="Submit">
                                    <input type="button" class="btn btn-primary" id="reset_form" value="Reset">
                                </div>
                            </div>
                            <dl></dl>
                            <dd></dd>
                        </form>
                    </div>
                </div>
            </div>



            <div class="modal fade" id="newsletter" role="dialog">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title">Newsletter</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h3 class="mb-4">Please Join Our Newsletter!</h3>
                        <form id="email_form" name="email_form" method="get">
                            <div class="form-group row ml-auto">
                                <label for="email_1" class="col-sm-4 col-form-label">Email:</label>
                                    <input type="text" class="form-control col-sm-7" id="email_1" name="email_1" placeholder="JohnDoe@email.com">
                                <span class="requirement"></span>
                            </div>
                            <div class="form-group row ml-auto">
                                <label for="email_1" class="col-sm-4 col-form-label">Confirm Email:</label>
                                    <input type="text" class="form-control col-sm-7" id="email_2" name="email_2" placeholder="JohnDoe@email.com">
                                <span class="requirement"></span>
                            </div>
                            <div class="form-group row ml-auto mb-4">
                                <label for="first_name" class="col-sm-4 col-form-label">First Name:</label>
                                    <input type="text" class="form-control col-sm-7" id="first_name" name="first_name" placeholder="John">
                                <span class="requirement"></span>
                            </div>
                            <div class="form-group row justify-content-center">
                                <label for="buttons" class="col-form-label"></label>
                                <div class="">
                                    <input type="button" class="btn btn-primary mr-4" id="join_list" value="Join List">
                                    <input type="button" class="btn btn-primary" id="clear_form" value="Clear">
                                </div>
                            </div>     

                        </form>
                        
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-light btn-lg" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
