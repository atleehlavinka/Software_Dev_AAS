    <nav class="navbar navbar-expand-sm navbar-dark  bg-light-blue">

    <!-- Nav links -->

        </li>

    <!-- Main Content Area -->
    <main class="container-fluid mt-2 mb-3 p-5">
        <form action="mailto:atleehlavinka@my.cwi.edu?Student Events" enctype="text/plain">
            <div class="form-group">
            <label for="exampleFormControlSelect2">What student organization(s) are you interested in?</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>PC/Console Gaming Club</option>
                <option>Business Professional Association (BPA)</option>
                <option>Odyssey of the Mind</option>
                <option>Programming Club</option>
                <option>Student Government</option>
                <option>Writing Club</option>
            </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">How do you want to get involved?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>Apply for a Leadership Role</option>
                <option>Get Info on Leadership Roles</option>
                <option>Get Info on a Club</option>
                <option>Become a Club Member</option>
                <option>Spectate an Event</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">What is your email address?</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </main>
